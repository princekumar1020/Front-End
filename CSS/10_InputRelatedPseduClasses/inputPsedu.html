<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inputpseudo.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h1>Input Pseudo Selectors</h1></legend>
        <label for="name">Name :</label>
        <input type="text" name="name" id="name" placeholder="name here.."> <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" id="email" placeholder="email here.." required> <br><br>
        <input type="submit" name="submit"> <br><br>
        </fieldset>
    </form>
</body>
</html>
