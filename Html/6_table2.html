<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    First Row Se Suru Karo (Top to Bottom, Left to Right)
    First row ke har cell ko check karo:
    Agar wo multiple columns me fela hai → count how many columns it covers ⇒ colspan
    Agar wo multiple rows me fela hai → count how many rows it covers ⇒ rowspan
    CellSpacing and cellpadding also propery of table
    -->
    <table border="1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>Topic</th>
        </tr>̥
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity DTD and relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00 a.m</td>
            <td>11:00 p.m</td>
            <td>XPath</td>
        </tr>
        <tr>
           <td>11:00 a.m</td>
            <td>2:00 p.m</td>
            <td>XSL Transformations</td>
        </tr>
        <tr>
           <td>2:00 p.m</td>
            <td>5:00 p.m</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td>XSL Formatting ojects</td>
        </tr>
    </table>
</body>
</html>
