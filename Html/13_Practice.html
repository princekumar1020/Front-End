<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h1>Sign-Up Form</h1></legend>
            <label for="First-name:">First-name:</label>
        <input type="text" placeholder="First-name" id="First-name" name="First-name">
        <br><br>
        <label for="Last-name">Last-name:</label>
        <input type="text" placeholder="Last-name" id="Last-name" name="Last-name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Email" id="Email" name="Email">
        <br><br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Password" id="Password" name="Password">
        <br>
        <p>Select Gender:</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="m">&nbsp;
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="f">&nbsp;
        <label for="others">Others</label>
        <input type="radio" id="others" name="gender" value="o">&nbsp;
        <br><br>
        <label for="country">Select Country</label>&nbsp;
        <select name="country" id="country">
            <option >select your country ...</option>
            <option value="india">India</option>
            <option value="nepal">Nepal</option>
            <option value="sri-lanka">Sri-Lanka</option>
        </select>
        <br><br>
        <p>Write about yourself below:</p>
        <textarea name="comment" placeholder="type here ..." cols="30" rows="5"></textarea>
        </fieldset>
    </form>
</body>
</html>
