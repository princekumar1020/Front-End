<head>

</head>
<body>
    <!--

    <h1>Html Form</h1>
    <form action="">
    <label for="Name">User Name :</label>
    <input type="text" id="Name">

    <label for="Password">Password :</label>

    <input type="submit" value="Submit Form">
    </form>
