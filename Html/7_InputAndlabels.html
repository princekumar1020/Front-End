<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    1) id is connecected with for in label if click the text the focus automaticaly go to input field
    2) action button means when we submit form what action it perform it tells like if we make another file if we write that file name then after submiting that form it will go to that file or that page 
    3) action ma generally ham script ka nam likhata ha node ,jango or php ect.
    4) if i dont specify name in input i am unable to see url above eg:
    http://127.0.0.1:5500/Html/8_thanku.html?name=prince&password=1020&email=prince%40gmail.com 
    -->
    <h1>Html Form</h1>
    <form action="8_thanku.html" method="get">
    <label for="Name">User Name :</label>
    <input type="text" id="Name" name="name">
    <br><br>
    <label for="Password">Password :</label>
    <input type="password" id="Password" name="password">
    <br><br>
    <label for="Email" >Email :</label>
    <input type="email" id="Email" name="email">
    <br><br>
    <input type="submit" value="Submit Form">
    </form>
</body>
</html>
