<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First, understand that semantic tags (like <header>, <nav>, <main>, <section>, <article>, <footer>, etc.) are used not for styling, but to give meaning to the structure of your page. They help screen readers, search engines, and developers understand the layout. -->

  <header>...</header>         <!-- Top area like logo, navbar -->
  <nav>...</nav>               <!-- Navigation menu -->
  <main>                       <!-- Main content of page -->
    <section>...</section>     <!-- A logical section of content -->
    <article>...</article>     <!-- Blog, news or standalone content -->
    <aside>...</aside>         <!-- Sidebar, ads, or extra info -->
  </main>
  <footer>...</footer>         <!-- Bottom links, copyright -->
  
</body>
</html>
